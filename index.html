<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      defer
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
    ></script>
    <script defer src="script.js"></script>
    <title>SliderMovie</title>
  </head>
  <body>
    <audio id="background-music" loop>
      <source src="img/Freinds.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <button id="play-pause-button">
      <ion-icon class="audio-icon" id="play-music" name="play"></ion-icon>
      <ion-icon
        class="audio-icon hidden"
        id="pause-music"
        name="pause"
      ></ion-icon>
    </button>

    <div id="particles-js" class="particles"></div>

    <div class="container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./img/chandler.jpg" />
            <p>Chandler</p>
          </div>
          <div class="swiper-slide">
            <img src="img/jenis.jpg" />
            <p>Janis</p>
          </div>
          <div class="swiper-slide">
            <img src="img/jooee.jpg" />
            <p>Joey</p>
          </div>
          <div class="swiper-slide">
            <img src="img/manika.jpg" />
            <p>Monica</p>
          </div>
          <div class="swiper-slide">
            <img src="img/rechel.webp" />
            <p>Rachel</p>
          </div>
          <div class="swiper-slide">
            <img src="img/rus.jpg" />
            <p>Ross</p>
          </div>
          <div class="swiper-slide">
            <img src="img/fibi.jpg" />
            <p>Phoebe</p>
          </div>
          <div class="swiper-slide">
            <img src="img/gunter.webp" />
            <p>Gunter</p>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </body>
</html>
